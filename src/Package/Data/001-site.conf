{{R3M}}
{{$default.server.root = config('project.dir.public')}}
{{if(string.substring($default.server.root, -1, 1) === '/')}}
{{$default.server.root = string.substring($default.server.root, 0, -1)}}
{{/if}
ServerAdmin {{$options.server.admin|default:''}}

MDomain {{$options.server.name|default:''}} auto
MDCertificateAgreement accepted
MDRequireHttps permanent
SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder off
SSLSessionTickets off
Protocols h2 http/1.1 acme-tls/1
<VirtualHost *:443>
	ServerName {{$options.server.name|default:''}}

	ServerAlias www.{{$options.server.name|default:''}}

	DocumentRoot {{$options.server.root|default:$default.server.root}}

	AllowEncodedSlashes On
	SSLEngine on
	<Directory "{{$options.server.root|default:$default.server.root}}">
		Require all granted
		AllowOverride All
		Options FollowSymlinks
	</Directory>
	ErrorLog {{config('project.dir.log')}}apache_error.log
	CustomLog {{config('project.dir.log')}}apache_access.log combined
</VirtualHost>
